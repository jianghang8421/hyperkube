kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: publish-hyperkube-amd64
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile
      repo: rancher/hyperkube-amd64
      tag: "${DRONE_TAG}"
    when:
      event:
        - tag
---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: publish-hyperkube-arm64
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile.arm64
      repo: rancher/hyperkube-arm64
      tag: "${DRONE_TAG}"
    when:
      event:
        - tag
---
kind: pipeline
name: manifest

steps:
  - name: push-manifest
    image: plugins/manifest:1.0.2
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      target: "rancher/hyperkube:${DRONE_TAG}"
      template: "rancher/hyperkube-ARCH:${DRONE_TAG}"
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - tag
depends_on:
- amd64
- arm64
